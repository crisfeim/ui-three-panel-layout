<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>HyperScript</title>
	<script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
	<style>
		.red {
			background: red;
		}
	</style>
</head>
<body>
	<div _="on click call alert('You clicked me!')">
  Click Me!
</div>
<button _="on click toggle .red on me end">
  Click Me
</button>

<button _="on mouseenter call alert('Mouse entered!')">
Hover Me
</button>

<button _="on click set x to 10 then log x">
Set variable
</button>

<button _="on click increment @count then put it into me">
Increase
</button>
<output>--</output>

<div _="on click get the first <div/> then set its innerHTML to my innerHTML">
	innerHTML
</div>

<button _="on click increment :x
            if :x <= 3
              put :x into the next <output/>
            else
              put '3 is the max...' into the next <output/>
            end">
Click Me
</button>
<output>--</output>
</body>
</html>
