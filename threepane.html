<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Bear Frontend</title>
	<link rel="stylesheet" href="bear.css" />
</head>
<style>
main, 
menu, 
nav {
	transition: 0.35s;
}

menu {
	display: block;
	position: fixed;
	left: 0;
	top: 0;
	bottom: 0;
	width: var(--menu-width);
	overflow-y: scroll;
	overflow-x: hidden;
	letter-spacing: .5px;
	z-index: 1;
	background: var(--dark-background-color);
}

nav {
	display: block;
	position: fixed;
	left: 0;
	top: 0;
	bottom: 0;
	width: 100%;
	overflow-y: scroll;
	background: var(--background);
	padding-top: 30px;
	z-index: 2;
}

main {
	position: fixed;
	width: 100%;
	overflow-x: hidden;
	overflow-y: scroll;
	z-index: 4;
	height: 100%;
	padding: 30px;
	background: var(--background);
	border-left: 1px solid var(	--separator-color);
	left:  100%;
}

/* Hide checboxes */
input#checkbox-menu,
input#checkbox-notes { visibility:hidden; position: absolute; top: -9999px; }

/* Allow transitions on toggles when toggling */
label[for="checkbox-notes"],
label[for="checkbox-menu"] {
	transition: 0.35s;
}

/* Positions toggles */
label[for="checkbox-notes"] {
	display: block;
	position: fixed;
	width: 100%;
	left:  100%;
	z-index: 5;
}

label[for="checkbox-menu"] {
	display: block;
	position: fixed;
	width: 100%;
	z-index: 3;
}

	
@media (min-width: 768px) {
	main, 
	label[for="checkbox-notes"] {
		width: 100%;
		left: var(--list-width);
	}
	
	nav,
	label[for="checkbox-menu"] {
		width: var(--list-width);
	}
}

input#checkbox-notes:checked + label[for="checkbox-notes"] {
	width: 100%;
	left: 0;
	margin-left: 0 !important;
}

input#checkbox-notes:checked ~ main {
	width: 100% !important;
	left:  0;
	border: 0;
	margin-left: 0 !important;
}


input#checkbox-notes:checked ~ nav {
	margin-left: 0 !important;
}

input#checkbox-menu:checked + label[for="checkbox-menu"],
input#checkbox-menu:checked ~nav {
	margin-left: var(--menu-width);
}


input#checkbox-menu:checked ~ main {
	width:  calc(100% - var(--list-width) - var(--menu-width));
	margin-left: var(--menu-width);
}

input#checkbox-menu:checked ~ label[for="checkbox-notes"] {
	margin-left: var(--menu-width);
}
		
</style>
<body>
<input id="checkbox-menu" name="checkbox-menu" type="checkbox" value="" />
<label id="toggle-menu" for="checkbox-menu">&#9776;</label>

<input id="checkbox-notes" name="checkbox-notes" type="checkbox" value="" />
<label id="toggle-notes" for="checkbox-notes">&#9776;</label>

<menu></menu>
<nav></nav>
<main id="main"></main>
		
		
		<!--
		## Reglas
		
		### Tamaños
		
		En móvil:
		index -> aside (notas)
		:slug -> article
		
		En tablet:
		index + :slug = aside (notas) + article
		
		En desktop:
		index + slug = aside (menu) + aside (notas) + article
		
		### JS/Non script:
		
		Links:
		js: replace article and collapses note list/menu on click
		ns: regular navigation
		
		hashtag:
		js: filter list
		ns: regular navigation ? / unfiltrable (nothing happens)
		
		menu link:
		js: filters list
		ns: regular navigation ? /unfiltrable (nothing happens)
		
		note loading:
		js: paginated
		ns: all at once ?
		
		image:
		js: resizable
		ns: regular image
		
		
		
		-->
		</body>
		</html>
