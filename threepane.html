<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Bear Frontend</title>
	<link rel="stylesheet" href="bear.css" />
</head>
<style>
main, 
menu, 
nav {
	transition: 0.35s;
}

menu {
	display: block;
	position: fixed;
	left: 0;
	top: 0;
	bottom: 0;
	width: var(--menu-width);
	overflow-y: scroll;
	overflow-x: hidden;
	letter-spacing: .5px;
	z-index: 1;
	background: var(--dark-background-color);
}

nav {
	display: block;
	position: fixed;
	left: 0;
	top: 0;
	bottom: 0;
	width: 100%;
	overflow-y: scroll;
	background: var(--background);
	border: 1px solid red;
	padding-top: 30px;
	z-index: 2;
}

main {
	position: fixed;
	width: 100%;
	overflow-x: hidden;
	overflow-y: scroll;
	z-index: 4;
	height: 100%;
	padding: 30px;
	background: var(--background);
	border: 3px solid red;
	border-left: 1px solid var(	--separator-color);
}

input#toggle-menu,
input#toggle-list { visibility:hidden; position: absolute; top: -9999px; }

input#toggle-list,
input#toggle-list + label[for="toggle-list"] {
	transition: 0.35s;
}

input#toggle-list + label[for="toggle-list"] {
	display: block;
	position: fixed;
	width: 100%;
	z-index: 5;
}

input#toggle-menu + label[for="toggle-menu"] {
	display: block;
	position: fixed;
	width: 100%;
	z-index: 3;
	border: 1px solid green;
}

	
@media (min-width: 768px) {
	main, 
	input#toggle-list + label[for="toggle-list"] {
		width: 100%;
		left: var(--list-width);
	}
	
	nav,
	input#toggle-menu + label[for="toggle-menu"] {
		width: var(--list-width);
	}
}

input#toggle-list:checked + label[for="toggle-list"] {
	width: 100%;
	left: 0;
}

input#toggle-list:checked ~ main {
	width: 100%;
	left:  0;
	border: 0;
}

input#toggle-menu:checked + label[for="toggle-menu"],
input#toggle-menu:checked ~nav {
	margin-left: var(--menu-width);
}


input#toggle-menu:checked ~ main {
	width:  calc(100% - var(--list-width) - var(--menu-width));
	margin-left: var(--menu-width);
}
		
</style>
<body>
<input id="toggle-menu" name="toggle-menu" type="checkbox" value="" />
<label for="toggle-menu">&#9776;</label>

<input id="toggle-list" name="toggle-list" type="checkbox" value="" />
<label id="list-toggle-button" for="toggle-list">&#9776;</label>

<menu>
	text hello world
</menu>

<nav>
<ul>
	<li>Item 1</li>
</ul>
</nav>

	<main id="main">
		<article>
			<h2>test</h2>
			<article>testing</article>
		</article>
	</main>
		
		
		<!--
		## Reglas
		
		### Tamaños
		
		En móvil:
		index -> aside (notas)
		:slug -> article
		
		En tablet:
		index + :slug = aside (notas) + article
		
		En desktop:
		index + slug = aside (menu) + aside (notas) + article
		
		### JS/Non script:
		
		Links:
		js: replace article and collapses note list/menu on click
		ns: regular navigation
		
		hashtag:
		js: filter list
		ns: regular navigation ? / unfiltrable (nothing happens)
		
		menu link:
		js: filters list
		ns: regular navigation ? /unfiltrable (nothing happens)
		
		note loading:
		js: paginated
		ns: all at once ?
		
		image:
		js: resizable
		ns: regular image
		
		
		
		-->
		</body>
		</html>
