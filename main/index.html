<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	
	<title></title>
	
	<link rel="stylesheet" href="css/bear.css"/>
	<link rel="stylesheet" href="css/layout.css"/>
	
	<style>
		@media (max-width:768px) {
			main, nav, #menu-toggle, #nav-toggle {left: 100%}
		}		
		
		/* Default behaviour (Mobile & tablet: has to push to reveal menu)*/
		#menu-checkbox:checked + #menu-toggle,
		#menu-checkbox:checked ~ nav {
			left: var(--menu-width);
		}
		
		#menu-checkbox:checked ~ #nav-toggle,
		#menu-checkbox:checked ~ main {
			left:  calc(var(--menu-width) + var(--nav-width));
		}
		
		/* Desktop behaviour: has to pull to hide itself*/
		@media (min-width:1200px) {
		#menu-checkbox:checked + #menu-toggle,
			#menu-checkbox:checked ~ nav {
				left: 0;
			}
			
			#menu-checkbox:checked ~ #nav-toggle,
			#menu-checkbox:checked ~ main {
				left: var(--nav-width);
			}
			
			#menu-checkbox:checked ~ main {
				width: calc(100% - var(--nav-width));
			}
		}
		</style>
</head>
<body>
		<input id="menu-checkbox" name="menu-checkbox" type="checkbox" value=""/>
		<label id="menu-toggle" for="menu-checkbox">&#9776; menu</label>
	
		<input id="nav-checkbox" name="nav-checkbox" type="checkbox" value="" />
		<label id="nav-toggle" for="nav-checkbox">&#9776; nav</label>
	
	<menu><li><a href="nav.html">Link</a></li></menu>
	<nav>		<ul>
				<li><a href="detail.html">Detail</a></li>
			</ul></nav>
	<main></main>
</body>
</html>
